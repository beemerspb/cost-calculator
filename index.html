<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Калькулятор себестоимости</title>

  <!-- Подключение манифеста PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="https://fonts.gstatic.com/s/i/materialiconsoutlined/calculator/v6/24px.svg" sizes="192x192">
  <link rel="apple-touch-icon" href="https://fonts.gstatic.com/s/i/materialiconsoutlined/calculator/v6/48px.svg">
  <meta name="theme-color" content="#4fc3f7">

  <style>
    :root {
      --bg-color: #1e1e2f;
      --card-color: #2b2b3c;
      --text-color: #ffffff;
      --accent: #4fc3f7;
      --border-color: #444;
      --highlight-color: #76ff03;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      max-width: 960px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: var(--accent);
    }

    .table-wrapper {
      overflow-x: auto;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    table {
      min-width: 700px;
      width: 100%;
      border-collapse: collapse;
      background-color: var(--card-color);
    }

    th, td {
      border: 1px solid var(--border-color);
      padding: 12px;
      text-align: center;
      word-wrap: break-word;
      word-break: break-word;
      white-space: normal;
    }

    th {
      background-color: #333;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      background-color: #1c1c2a;
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: var(--accent);
      border: none;
      padding: 10px 15px;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px 5px 15px 0;
      transition: 0.3s;
    }

    button:hover {
      background-color: #29b6f6;
    }

    tfoot td {
      font-weight: bold;
      background-color: #222;
    }

    .highlight {
      background-color: var(--highlight-color) !important;
      color: #000 !important;
    }

    .result {
      font-weight: bold;
      color: #aed581;
    }

    .share-menu {
      display: none;
      position: absolute;
      background-color: var(--card-color);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 15px;
      top: 50px;
      right: 10px;
      z-index: 1000;
    }

    .share-menu button {
      margin: 5px;
      background-color: var(--accent);
      color: #000;
    }

    .share-button {
      margin-top: 15px;
      background-color: var(--accent);
    }

    @media (max-width: 768px) {
      input {
        font-size: 16px;
      }
      th, td {
        font-size: 14px;
        padding: 10px 6px;
      }
      button {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

<h2>Калькулятор себестоимости продуктов</h2>

<div class="table-wrapper">
  <table id="costTable">
    <thead>
      <tr>
        <th>Наименование продукта</th>
        <th>Количество в упаковке</th>
        <th>Цена упаковки</th>
        <th>Количество добавляемых продуктов</th>
        <th>Сумма</th>
        <th>Удалить</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
    <tfoot>
      <tr id="totalRow">
        <td colspan="4">Итого:</td>
        <td id="totalCost">0.00</td>
        <td></td>
      </tr>
    </tfoot>
  </table>
</div>

<button onclick="addRow()">Добавить строку</button>
<button onclick="calculate()">Рассчитать</button>
<button onclick="clearResults()">Очистить результаты</button>
<button class="share-button" id="shareButton" onclick="toggleShareMenu()" style="display:none">Поделиться</button>
<div class="share-menu" id="shareMenu">
  <button onclick="shareFormat('pdf')">PDF</button>
  <button onclick="shareFormat('word')">Word</button>
  <button onclick="shareFormat('excel')">Excel</button>
</div>

<script>
  let totalCalculated = false;

  function addRow() {
    const tbody = document.querySelector("#costTable tbody");
    const row = document.createElement("tr");
    row.innerHTML = `
      <td><input type="text" placeholder="Название"></td>
      <td><input type="number" step="any" placeholder="Кол-во"></td>
      <td><input type="number" step="any" placeholder="Цена"></td>
      <td><input type="number" step="any" placeholder="Кол-во"></td>
      <td class="result"></td>
      <td><button onclick="deleteRow(this)">❌</button></td>
    `;
    tbody.appendChild(row);
  }

  function deleteRow(btn) {
    btn.closest("tr").remove();
    calculate();
  }

  function calculate() {
    let total = 0;
    const rows = document.querySelectorAll("#costTable tbody tr");
    rows.forEach(row => {
      const cells = row.querySelectorAll("td");
      const grams = parseFloat(cells[1].querySelector("input")?.value);
      const price = parseFloat(cells[2].querySelector("input")?.value);
      const quantity = parseFloat(cells[3].querySelector("input")?.value);
      const resultCell = cells[4];

      if (!isNaN(grams) && !isNaN(price) && !isNaN(quantity) && grams > 0) {
        const cost = (price / grams) * quantity;
        resultCell.textContent = cost.toFixed(2);
        total += cost;
      } else {
        resultCell.textContent = '';
      }
    });
    document.getElementById("totalCost").textContent = total.toFixed(2);
    document.getElementById("totalRow").classList.add("highlight");
    totalCalculated = true;
    toggleShareButton();
  }

  function toggleShareButton() {
    document.getElementById("shareButton").style.display = totalCalculated ? "inline-block" : "none";
  }

  function toggleShareMenu() {
    const menu = document.getElementById("shareMenu");
    menu.style.display = menu.style.display === "none" || menu.style.display === "" ? "block" : "none";
  }

  async function shareFormat(format) {
    const total = document.getElementById("totalCost").textContent;
    let content = `Калькулятор себестоимости\nИтого: ${total}`;

    let blob;
    if (format === 'pdf') {
      const pdf = new Blob([content], { type: 'application/pdf' });
      blob = pdf;
    } else if (format === 'word') {
      const word = new Blob([`<html><body><p>${content}</p></body></html>`], { type: 'application/msword' });
      blob = word;
    } else if (format === 'excel') {
      const excel = new Blob([content], { type: 'application/vnd.ms-excel' });
      blob = excel;
    }

    if (navigator.canShare && navigator.canShare({ files: [new File([blob], `итог.${format}`) ] })) {
      await navigator.share({
        title: 'Себестоимость',
        text: 'Результаты калькуляции',
        files: [new File([blob], `итог.${format}`)],
      });
    } else {
      alert("Ваше устройство не поддерживает системное меню 'Поделиться' с файлами.");
    }
  }

  function clearResults() {
    document.querySelectorAll("#costTable tbody tr").forEach(row => {
      row.querySelectorAll("input").forEach(input => input.value = '');
      row.querySelector(".result").textContent = '';
    });
    document.getElementById("totalCost").textContent = '0.00';
    document.getElementById("totalRow").classList.remove("highlight");
    totalCalculated = false;
    toggleShareButton();
  }
</script>

</body>
</html>
