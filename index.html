<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Калькулятор себестоимости</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="https://fonts.gstatic.com/s/i/materialiconsoutlined/calculator/v6/24px.svg" sizes="192x192">
  <link rel="apple-touch-icon" href="https://fonts.gstatic.com/s/i/materialiconsoutlined/calculator/v6/48px.svg">
  <meta name="theme-color" content="#4fc3f7">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
      --bg-color: #1e1e2f;
      --card-color: #2b2b3c;
      --text-color: #ffffff;
      --accent: #4fc3f7;
      --border-color: #444;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      max-width: 960px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: var(--accent);
      word-break: normal;
    }

    .table-wrapper {
      overflow-x: auto;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    table {
      min-width: 700px;
      width: 100%;
      border-collapse: collapse;
      background-color: var(--card-color);
    }

    th, td {
      border: 1px solid var(--border-color);
      padding: 12px;
      text-align: center;
      white-space: normal;
      word-break: break-word;
    }

    th {
      background-color: #333;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      background-color: #1c1c2a;
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: var(--accent);
      border: none;
      padding: 10px 15px;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px 5px 15px 0;
      transition: 0.3s;
    }

    button:hover {
      background-color: #29b6f6;
    }

    tfoot td {
      font-weight: bold;
      background-color: #222;
    }

    .result {
      font-weight: bold;
      color: #aed581;
    }

    .highlight-total td {
      background-color: #00e676 !important;
      color: #000;
    }

    .share-options {
      display: none;
      background-color: #2b2b3c;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
    }

    .share-options button {
      display: block;
      width: 100%;
      margin: 5px 0;
    }
  </style>
</head>
<body>

<h2>Калькулятор себестоимости продуктов</h2>

<div class="table-wrapper" id="table-wrapper">
  <table id="costTable">
    <thead>
      <tr>
        <th>Наименование продукта</th>
        <th>Количество в упаковке</th>
        <th>Цена упаковки</th>
        <th>Количество добавляемых продуктов</th>
        <th>Сумма</th>
        <th>Удалить</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
    <tfoot>
      <tr id="totalRow">
        <td colspan="4">Итого:</td>
        <td id="totalCost">0.00</td>
        <td></td>
      </tr>
    </tfoot>
  </table>
</div>

<button onclick="addRow()">Добавить строку</button>
<button onclick="calculate()">Рассчитать</button>
<button onclick="clearResults()">Очистить результаты</button>
<button id="shareButton" style="display:none" onclick="toggleShareOptions()">Поделиться</button>

<div id="shareOptions" class="share-options">
  <button onclick="exportAsImage()">Сохранить как JPEG</button>
  <!-- Будущие форматы: PDF, Excel, Word -->
</div>

<script>
  function addRow() {
    const tbody = document.querySelector("#costTable tbody");
    const row = document.createElement("tr");

    row.innerHTML = `
      <td><input type="text" placeholder="Название"></td>
      <td><input type="number" step="any" placeholder="Кол-во"></td>
      <td><input type="number" step="any" placeholder="Цена"></td>
      <td><input type="number" step="any" placeholder="Кол-во"></td>
      <td class="result"></td>
      <td><button onclick="deleteRow(this)">❌</button></td>
    `;
    tbody.appendChild(row);
  }

  function deleteRow(btn) {
    btn.closest("tr").remove();
    calculate();
  }

  function calculate() {
    let total = 0;
    const rows = document.querySelectorAll("#costTable tbody tr");

    rows.forEach(row => {
      const cells = row.querySelectorAll("td");
      const grams = parseFloat(cells[1].querySelector("input")?.value);
      const price = parseFloat(cells[2].querySelector("input")?.value);
      const quantity = parseFloat(cells[3].querySelector("input")?.value);
      const resultCell = cells[4];

      if (!isNaN(grams) && !isNaN(price) && !isNaN(quantity) && grams > 0) {
        const cost = (price / grams) * quantity;
        resultCell.textContent = cost.toFixed(2);
        total += cost;
      } else {
        resultCell.textContent = '';
      }
    });

    document.getElementById("totalCost").textContent = total.toFixed(2);

    const totalRow = document.getElementById("totalRow");
    totalRow.classList.add("highlight-total");

    document.getElementById("shareButton").style.display = 'inline-block';
  }

  function clearResults() {
    document.querySelectorAll("#costTable tbody tr").forEach(row => {
      row.querySelectorAll("input").forEach(input => input.value = '');
      row.querySelector(".result").textContent = '';
    });
    document.getElementById("totalCost").textContent = '0.00';
    document.getElementById("totalRow").classList.remove("highlight-total");
    document.getElementById("shareButton").style.display = 'none';
    document.getElementById("shareOptions").style.display = 'none';
  }

  function toggleShareOptions() {
    const options = document.getElementById("shareOptions");
    options.style.display = options.style.display === 'none' ? 'block' : 'none';
  }

  function exportAsImage() {
    const table = document.getElementById("table-wrapper");
    html2canvas(table).then(canvas => {
      canvas.toBlob(blob => {
        const file = new File([blob], "result.jpg", { type: "image/jpeg" });

        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          navigator.share({
            files: [file],
            title: "Калькулятор себестоимости",
            text: "Смотри расчёт",
          });
        } else {
          const a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = "result.jpg";
          a.click();
        }
      }, 'image/jpeg');
    });
  }
</script>

</body>
</html>
