<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Калькулятор себестоимости</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="https://fonts.gstatic.com/s/i/materialiconsoutlined/calculator/v6/24px.svg" sizes="192x192">
  <link rel="apple-touch-icon" href="https://fonts.gstatic.com/s/i/materialiconsoutlined/calculator/v6/48px.svg">
  <meta name="theme-color" content="#4fc3f7">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    :root {
      --bg-color: #1e1e2f;
      --card-color: #2b2b3c;
      --text-color: #ffffff;
      --accent: #4fc3f7;
      --border-color: #444;
      --highlight-color: #76ff03;
      --input-bg: #1c1c2a;
    }
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      max-width: 960px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: var(--accent);
      word-wrap: break-word;
      word-break: break-word;
      white-space: normal;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      background-color: var(--input-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      box-sizing: border-box;
    }
    .table-wrapper {
      overflow-x: auto;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    table {
      min-width: 700px;
      width: 100%;
      border-collapse: collapse;
      background-color: var(--card-color);
    }
    th, td {
      border: 1px solid var(--border-color);
      padding: 12px;
      text-align: center;
      overflow-wrap: break-word;
      word-wrap: break-word;
      word-break: keep-all;
      white-space: normal;
    }
    th {
      background-color: #333;
      font-weight: bold;
    }
    button {
      background-color: var(--accent);
      border: none;
      padding: 10px 15px;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #29b6f6;
    }
    tfoot td {
      font-weight: bold;
      background-color: #222;
    }
    .highlight {
      background-color: #76ff03 !important;
      color: #000 !important;
    }
    .export-menu {
      margin-top: 15px;
      display: none;
    }
    .export-menu-content {
      background-color: #333;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    .export-menu-item {
      display: block;
      color: #fff;
      margin: 10px 0;
      text-decoration: none;
      font-weight: bold;
    }
    .export-menu-item:hover {
      color: #4fc3f7;
    }
    .saved-list {
      margin-top: 30px;
    }
    .saved-item {
      background-color: #333;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .saved-item span {
      font-weight: bold;
    }
    .saved-item button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
<h2>Калькулятор себестоимости продуктов</h2>
<div class="form-group">
  <label for="recipeName">Название рецепта:</label>
  <input type="text" id="recipeName" placeholder="Введите название рецепта">
</div>
<div class="table-wrapper">
  <table id="costTable">
    <thead>
      <tr>
        <th>Наименование продукта</th>
        <th>Количество в упаковке</th>
        <th>Цена упаковки</th>
        <th>Количество добавляемых продуктов</th>
        <th>Сумма</th>
        <th>Удалить</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr id="totalRow">
        <td colspan="4">Итого:</td>
        <td id="totalCost">0.00</td>
        <td></td>
      </tr>
    </tfoot>
  </table>
</div>
<button onclick="addRow()">Добавить строку</button>
<button onclick="calculate()">Рассчитать</button>
<button onclick="saveResult()">Сохранить расчет</button>

<!-- Export & Share Menu -->
<div class="export-menu" id="exportMenu">
  <div class="export-menu-content">
    <button onclick="shareResult()">Поделиться</button>
    <button onclick="exportToPDF()">Экспорт в PDF</button>
    <button onclick="exportToExcel()">Экспорт в Excel</button>
  </div>
</div>

<div class="saved-list" id="savedList"></div>

<script>
  let totalCalculated = false;

  function addRow() {
    const tbody = document.querySelector("#costTable tbody");
    const row = document.createElement("tr");
    row.innerHTML = `
      <td><input type="text" placeholder="Название"></td>
      <td><input type="number" step="any" placeholder="Кол-во"></td>
      <td><input type="number" step="any" placeholder="Цена"></td>
      <td><input type="number" step="any" placeholder="Кол-во"></td>
      <td class="result"></td>
      <td><button onclick="deleteRow(this)">❌</button></td>
    `;
    tbody.appendChild(row);
  }

  function deleteRow(btn) {
    btn.closest("tr").remove();
    calculate();
  }

  function calculate() {
    let total = 0;
    const rows = document.querySelectorAll("#costTable tbody tr");

    rows.forEach(row => {
      const cells = row.querySelectorAll("td");
      const grams = parseFloat(cells[1].querySelector("input")?.value);
      const price = parseFloat(cells[2].querySelector("input")?.value);
      const quantity = parseFloat(cells[3].querySelector("input")?.value);
      const resultCell = cells[4];

      if (!isNaN(grams) && !isNaN(price) && !isNaN(quantity) && grams > 0) {
        const cost = (price / grams) * quantity;
        resultCell.textContent = cost.toFixed(2);
        total += cost;
      } else {
        resultCell.textContent = '';
      }
    });

    document.getElementById("totalCost").textContent = total.toFixed(2);
    document.getElementById("totalRow").classList.add("highlight"); // Здесь происходит подсветка
    totalCalculated = true;
    document.getElementById("exportMenu").style.display = 'inline-block';
  }

  function saveResult() {
    const name = document.getElementById("recipeName").value.trim();
    if (!name) return alert("Введите название рецепта");
    const total = document.getElementById("totalCost").textContent;
    const item = { name, total };
    let list = JSON.parse(localStorage.getItem("recipes") || "[]");
    const exists = list.findIndex(i => i.name === name);
    if (exists !== -1) list[exists] = item;
    else list.push(item);
    localStorage.setItem("recipes", JSON.stringify(list));
    renderSaved();
  }

  function renderSaved() {
    const list = JSON.parse(localStorage.getItem("recipes") || "[]");
    const savedList = document.getElementById("savedList");
    savedList.innerHTML = list.map(item => `
      <div class="saved-item">
        <span>${item.name}: ${item.total}</span>
        <button onclick="deleteSaved('${item.name}')">❌</button>
      </div>
    `).join('');
  }

  function deleteSaved(name) {
    let list = JSON.parse(localStorage.getItem("recipes") || "[]");
    list = list.filter(item => item.name !== name);
    localStorage.setItem("recipes", JSON.stringify(list));
    renderSaved();
  }

  // Реализация экспорта в PDF
  async function exportToPDF() {
    const table = document.querySelector(".table-wrapper");
    const canvas = await html2canvas(table);
    const imgData = canvas.toDataURL("image/png");
    const pdf = new jspdf.jsPDF();
    pdf.addImage(imgData, "PNG", 10, 10, 180, 0);
    pdf.save("recipe.pdf");
  }

  // Реализация экспорта в Excel
  function exportToExcel() {
    const table = document.getElementById("costTable");
    const html = table.outerHTML;
    const blob = new Blob([html], { type: 'application/vnd.ms-excel' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "recipe.xls";
    a.click();
    URL.revokeObjectURL(url);
  }

  // Реализация функции "Поделиться"
  function shareResult() {
    const recipeName = document.getElementById("recipeName").value;
    const totalCost = document.getElementById("totalCost").textContent;
    const message = `Рецепт: ${recipeName}\nИтого: ${totalCost}`;
    
    if (navigator.share) {
      navigator.share({
        title: 'Поделиться рецептом',
        text: message,
      }).catch(console.error);
    } else {
      alert("Функция 'Поделиться' не поддерживается в вашем браузере.");
    }
  }
</script>
</body>
</html>
